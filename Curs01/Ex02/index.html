<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

 
  <title>Picture & srcset</title>
</head>
<body>
  <picture>
    <source media="(max-width: 576px)"
    srcset="images/w150.png"
    >

    <source media="(max-width: 768px)"
    srcset="images/w420.png"
    >

    <source media="(max-width: 992px)"
    srcset="images/w820.png"
    >
    
    <img src="images/w1900.png" alt="">
  </picture>

</body>
</html>
