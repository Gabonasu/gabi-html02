<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Display</title>
  
  <link rel="stylesheet" href="css/style.css">
  <style>
    .box {
      border: 1px solid #000;
      width: 120px;
      height: 120px;
      padding: 5px;   
    }
  </style>
</head>
<body>
  <div class="box d-inline-block d-md-none d-lg-inline-block d-xl-block">1</div>
  <div class="box d-inline-block d-lg-none d-xl-block">2</div>
  <div class="box d-none d-sm-inline-block d-lg-none d-xl-block">3</div>
  <div class="box d-none d-sm-inline-block d-md-none d-lg-inline-block d-xl-block">4</div>
</body>
</html>

<!--      Cea mai mica rezolutie am considerat-o xtra small.
    d-inline-block a fost pentru a respecta cerinta de la punctul 1 -->
