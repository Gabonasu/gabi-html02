<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercitiul 15</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <form action="" class="container mb-4">
    <div class="row">
      <div class="col">
        <h1>Formular Produs</h1>
      </div>
    </div>
    <!-- Title row -->

    <div class="row">
      <div class="col">
        <h2>Produs</h2>
      </div>
    </div>
    <!-- 1st row-->

    <div class="row">
      <div class="col-12 col-md-6">
        <div class="custom-file mb-2">
          <label for="custom-file"
            class="custom-file-label"
          >Imagine principala *</label>
  
          <input 
            type="file"
            class="custom-file-input"
            id="custom-file"
            required
          >
        </div>
        <!-- Choose file  -->
  
        <div class="input-group mb-2 mt-5">
          <div class="input-group-prepend">
            <label for="category"
              class="input-group-text"
            >Categorie *</label>
          </div>
  
          <input type="text" 
            list="category-list"
            class="form-control"
            id="category"
            required
            placeholder="--categorie--"
          >
          <datalist id="category-list">
            <option value="C1"></option>
            <option value="C2"></option>
            <option value="C3"></option>
          </datalist>
        </div>
        <!-- Categorie  -->
  
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <label for="brand"
              class="input-group-text"
            >Brand</label>
          </div>
  
          <input type="text" 
            list="brand-list"
            class="form-control"
            id="brand"
            required
            placeholder="--brand--"
          >
          <datalist id="brand-list">
            <option value="B1"></option>
            <option value="B2"></option>
            <option value="B3"></option>
          </datalist>
        </div>
        <!-- Brand  -->
  
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <label for="provider"
              class="input-group-text"
            >Furnizor</label>
          </div>
  
          <input type="text" 
            list="provider-list"
            class="form-control"
            id="provider"
            required
            placeholder="--furnizor--"
          >
          <datalist id="provider-list">
            <option value="F1"></option>
            <option value="F2"></option>
            <option value="F3"></option>
          </datalist>
        </div>
        <!-- Furnizor  -->
      </div>

      <div class="col-12 col-md-6">
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <label for="product-name"
              class="input-group-text"
            >Numele produsului *</label>
          </div>

          <input type="text"
            class="form-control"
            id="product-name"
            required
            placeholder="Numele produsului *"
          >
        </div>
        <!-- product-name  -->

        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <label for="long-description"
              class="input-group-text"
            >Descriere lunga *</label>
          </div>

          <textarea class="form-control" 
            id="long-desc" 
            rows="10"
            required
            placeholder="Descriere lunga *"
          ></textarea>
        </div>
        <!-- long-description -->

        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <label for="short-description"
              class="input-group-text"
            >Descriere scurta*</label>
          </div>

          <textarea id="short-description" 
            rows="4"
            class="form-control"
            required
            placeholder="Descriere scurta *"
          ></textarea>
        </div>
        <!-- short-description -->
      </div>
    </div>
    <!-- 2nd row  -->

    <div class="row">
      <div class="col">
        <h2>Pret</h2>
      </div>
    </div>
    <!-- 3rd row -->

    <div class="row">
      <div class="col">
        <div class="custom-control">
          <input type="checkbox"
            class="custom-control-input"
            id="show-offer"
          >
          <label for="show-offer"
            class="custom-control-label"
          >Afiseaza oferta pe produs</label>
        </div>
      </div>
    </div>
    <!-- 4th row -->
    
    <div class="row mt-3">
      <div class="col-12 col-md-6">
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <label for="price"
              class="input-group-text"
            >Pret *</label>
          </div>
          <input type="text"
            class="form-control"
            id="price"
            required
            placeholder="Pret *"
          >
        </div>
      </div>
      <!-- Pret -->

      <div class="col-12 col-md-6">
        <div class="custom-control">
          <input type="checkbox"
            class="custom-control-input"
            id="show-price-cut"
          >
          <label for="show-price-cut"
            class="custom-control-label"
          >Afiseaza pret redus</label>
        </div>

        <div class="input-group mt-2">
          <div class="input-group-prepend">
            <label for="price-cut"
              class="input-group-text"
            >Pret redus</label>
          </div>

          <input type="text"
            class="form-control"
            id="price-cut"
            placeholder="Pret redus"
          >
        </div>
      </div>
      <!-- Pret redus -->
    </div>
    <!-- 5th row -->

    <div class="row">
      <div class="col">
        <h2>Brand (optional)</h2>
      </div>
    </div>
    <!-- 6th row -->

    <div class="row">
      <div class="col">
        <div class="custom-control custom-switch">
          <input type="checkbox"
            class="custom-control-input"
            id="add-brand"
          >
          <label for="add-brand"
            class="custom-control-label"
          >Adauga brand</label>
        </div>
      </div>
    </div>
    <!-- 7th row -->

    <div class="row">
      <div class="col-12 col-md-6">
        <div class="input-group my-2">
          <div class="input-group-prepend">
            <label for="brand-name"
              class="input-group-text"
            >Nume brand</label>
          </div>

          <input type="text"
            class="form-control"
            id="brand-name"
            placeholder="Nume brand"
          >
        </div>
        <!-- Nume brand -->

        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <label for="brand-description"
              class="input-group-text"
            >Descriere brand</label>
          </div>

          <textarea class="form-control" 
            id="brand-description" 
            rows="4"
            placeholder="Descriere brand"
            ></textarea>
        </div>
        <!-- Descriere brand -->
      </div>

      <div class="col-12 col-md-6">
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <label for="brand-addresss"
              class="input-group-text"
            >Adresa brand</label>
          </div>

          <textarea class="form-control" 
            id="brand-address" 
            rows="4"
            placeholder="Adresa brand"
            ></textarea>
        </div>
      </div>
      <!-- Adresa brand -->
    </div>
    <!-- 8th row -->

    <div class="row mt-3">
      <div class="col">
        <h2>Furnizor (optional)</h2>
      </div>
    </div>
    <!-- 9th row -->

    <div class="row">
      <div class="col">
        <div class="custom-control custom-switch">
          <input type="checkbox"
            class="custom-control-input"
            id="add-provider"
          >
          <label for="add-provider"
            class="custom-control-label"
          >Adauga furnizor</label>
        </div>
      </div>
    </div>
    <!-- 10th row -->

    <div class="row">
      <div class="col-12 col-md-6">
        <div class="input-group my-2">
          <div class="input-group-prepend">
            <label for="provider-name"
              class="input-group-text"
            >Nume furnizor</label>
          </div>

          <input type="text"
            class="form-control"
            id="provider-name"
            placeholder="Nume furnizor"
          >
        </div>
        <!-- Nume furnizor -->

        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <label for="provider-description"
              class="input-group-text"
            >Descriere furnizor</label>
          </div>

          <textarea class="form-control" 
            id="provider-description" 
            rows="4"
            placeholder="Descriere furnizor"
            ></textarea>
        </div>
        <!-- Descriere furnizor -->
      </div>

      <div class="col-12 col-md-6">
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <label for="provider-address"
              class="input-group-text"
            >Adresa furnizor</label>
          </div>

          <textarea class="form-control" 
            id="provider-address" 
            rows="4"
            placeholder="Adresa furnizor"
            ></textarea>
        </div>
      </div>
      <!-- Adresa furnizor -->
    </div>
    <!-- 11th row -->

    <div class="row mt-5">
      <div class="col text-center">
        <button class="btn btn-outline-danger btn-lg"
          type="reset"
        >Reseteaza tot</button>

        <button class="btn btn-primary btn-lg"
          type="submit"
        >Salveaza produs</button>
      </div>
    </div>
    <!-- Buttons row -->

  </form>
</body>
</html>
